<div *ngIf="gameState.secretEmployee===undefined">
  <mat-spinner style="margin: 80px auto auto;"></mat-spinner>
</div>

<div *ngIf="gameState.secretEmployee">
  <div class="grid-container">
    <div class="grid">
      <div>
        <div class="hint">
          <fa-icon [icon]="idCard"></fa-icon>
          Hint: {{gameState.funFact}}
        </div>

        <div class="gallery-grid-container">
          <div class="gallery-grid">
            <div class="picture-container" *ngFor="let employee of gameState.employees">
              <div class="overlay" *ngIf="employee.hidden"></div>
              <img src="/api/employee/{{employee.code}}/picture" alt="{{employee.firstName}}'s picture">
              <div>{{employee.firstName}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="question-container">
        <app-questions [questions]="gameState.questions"></app-questions>
      </div>
    </div>
  </div>
</div>
