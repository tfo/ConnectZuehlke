<div class="game-title">
  <h1>

  </h1>

  <div class="grid-container-header">
    <div class="grid-header">
      <app-counter [count]=gameState.questionCount [title]=questionCounterTitle></app-counter>
      <img src="assets/silhouette.jpg" alt="An employee silhouette">
      <app-counter [count]=gameState.missedQuestionCount [title]=missedGuessesCounterTitle></app-counter>
    </div>
  </div>
</div>

<div class="spacer"></div>

<div class="grid-container">
  <div class="grid">
    <div class="picture-container" *ngFor="let employee of gameState.employees">
      <div class="overlay" *ngIf="employee.hidden"></div>
      <img src="/api/employee/{{employee.code}}/picture" alt="{{employee.firstName}}'s picture">
      <div>{{employee.firstName}}</div>
    </div>
  </div>
</div>

<div class="spacer"></div>

<app-questions [questions]="gameState.questions"></app-questions>
