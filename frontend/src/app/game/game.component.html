<div class="game-title">
  <h1>
    Guess the secret ZÃ¼hlke Employee!
  </h1>

  <div class="grid-container-header">
    <div class="grid-header">
      <counter [count]=gameState.questionCount [title]=questionCounterTitle></counter>
      <img *ngIf="!gameState.hasWon" src="assets/silhouette.jpg" alt="An employee silhouette">
      <div *ngIf="gameState.hasWon">
        <img src="/api/employee/{{gameState.secretEmployee.code}}/picture">
        <ul>
          <li>Name: {{gameState.secretEmployee.firstName}} {{gameState.secretEmployee.lastName}}</li>
          <li>Role: {{gameState.secretEmployee.code}}</li>
        </ul>
      </div>
      <counter [count]=gameState.missedQuestionCount [title]=missedGuessesCounterTitle></counter>
    </div>
  </div>
</div>

<div class="spacer"></div>

<div class="grid-container">
  <div class="grid">
    <div class="picture-container" *ngFor="let employee of gameState.employees">
      <div class="overlay" *ngIf="employee.hidden"></div>
      <img src="/api/employee/{{employee.code}}/picture" alt="{{employee.firstName}}'s picture">
    </div>
  </div>
</div>

<div class="spacer"></div>

<app-questions [questions]="gameState.questions"></app-questions>
