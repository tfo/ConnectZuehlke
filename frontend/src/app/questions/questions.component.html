<div class="question-container">
  <h2>Try to find out by guessing!</h2>

  <div class="grid-container">
    <div class="grid">
      <div class="grid-item" *ngFor="let question of questions">
        <app-question-tile [question]="question"></app-question-tile>
      </div>
    </div>
  </div>
</div>
